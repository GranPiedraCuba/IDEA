body {

#menu {

.logo {

.carrusel {
  width: 100%;
  overflow: hidden;
  position: relative;
  max-height: 300px;
}

.carrusel img {
  width: 100%;
  display: none;
  object-fit: cover;
  height: 300px;
  transition: opacity 1s ease;
}

.carrusel img.active {
  display: block;
}

.catalogo {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
  padding: 16px;
}

.producto {
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 360px;
  box-sizing: border-box;
}

.producto img {
  max-width: 100%;
  height: auto;
  border-radius: 20px;
}

.precio {
  font-weight: bold;
  color: #060892;
  margin: 10px 0;
  animation: parpadeo 5s infinite;
}

.botones-talla button,
.boton-ws {
  margin: 5px;
  padding: 8px 12px;
  border: none;
  border-radius: 5px;
  background: #060892;
  color: white;
  cursor: pointer;
  transition: background 0.3s ease;
  animation: parpadeo 3s infinite;
}

.botones-talla button:hover,
.boton-ws:hover {
  background: #ff0000;
}

.botones-talla .selected,
.botones-color .selected {
  border: 2px solid #000000;
  box-shadow: 0 0 5px #000000;
}

.botones-color {
  display: flex;
  gap: 10px;
  margin: 10px 0;
}

.color-box {
  width: 25px;
  height: 25px;
  border-radius: 4px;
  cursor: pointer;
  border: 2px solid #ccc;
  transition: transform 0.2s;
}

.color-box:hover {
  transform: scale(1.1);
}

input[type="number"],
input[type="text"] {
  margin: 5px 0;
  padding: 5px;
  width: 100%;
  max-width: 150px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.contenedor {
  display: flex;
  justify-content: center;
  margin: 20px 0;
}

.navegacion {
  display: flex;
  align-items: center;
  gap: 20px;
}

.flecha {
  cursor: pointer;
  font-size: 1.5em;
  user-select: none;
}

.contador-paginas {
  font-size: 1.2em;
}

footer {
  text-align: center;
  padding: 15px 0;
  background: #222;
  color: white;
  position: relative;
  bottom: 0;
  width: 100%;
}

.boton-flotante {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #0070ba;
  color: white;
  padding: 10px 15px;
  border-radius: 50px;
  text-decoration: none;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  font-weight: bold;
  animation: parpadeo 6s infinite;
}

@keyframes parpadeo {
  0%, 100% {
    opacity: 1;
  } 
  50% { 
    opacity: 0.3;
  }
}

@media (min-width: 768px) {
      .catalogo {
        grid-template-columns: repeat(3, 1fr);
      }

      .carrusel {
        height: 400px;
      }

      .carrusel img {

    }

@media (max-width: 1024px) {
  .catalogo {

  }

  .color-box {
    width: 20px;
    height: 20px;
  }

    padding: 8px 12px;

}

let paginaActual = 1;
const productosPorPagina = 10;
const totalPaginas = Math.ceil(productos.length / productosPorPagina);

function actualizarPagina() {
  const inicio = (paginaActual - 1) * productosPorPagina;
  const fin = inicio + productosPorPagina;
  const productosPagina = productos.slice(inicio, fin);

  const container = document.getElementById('productos-container');
  container.innerHTML = productosPagina.map((producto, index) => `
    <div class="producto">
      <img src="${producto.imagen}" alt="${producto.titulo}">
      <h3>${producto.titulo}</h3>
      <p class="precio">${producto.precio}</p>

      <label>Talla:</label>
      <div id="tallas-${index}" class="botones-talla">
        ${['S','M','L','XL'].map(t => `<button onclick="seleccionarTalla(${index}, '${t}', this)">${t}</button>`).join('')}
      </div>

      <label>Color:</label>
      <div id="colores-${index}" class="botones-color">
        <div class="color-box" style="background-color: black;" data-color="Negro" onclick="seleccionarColor(${index}, 'Negro', this)"></div>
        <div class="color-box" style="background-color: white; border: 1px solid #000;" data-color="Blanco" onclick="seleccionarColor(${index}, 'Blanco', this)"></div>
      </div>

      <label for="cantidad-${index}">Cantidad:</label>
      <input type="number" id="cantidad-${index}" value="1" min="1" style="width: 60px;">

      <input type="text" id="nombre-${index}" placeholder="Tu nombre" />

      <button class="boton-ws" onclick="enviarWhatsApp('${producto.titulo}', '${producto.precio}', ${index})">
        Comprar por WhatsApp
      </button>
    </div>
  `).join('');

  document.getElementById('pagina-actual').textContent = paginaActual;
  document.getElementById('total-paginas').textContent = totalPaginas;
}

function seleccionarTalla(index, talla, btn) {
  const botones = document.querySelectorAll(`#tallas-${index} button`);
  btn.classList.toggle('selected');
}

function seleccionarColor(index, color, box) {
  box.classList.toggle('selected');
}

function enviarWhatsApp(titulo, precio, index) {
  const nombre = document.getElementById(`nombre-${index}`).value.trim();
  const cantidad = document.getElementById(`cantidad-${index}`).value;

  const tallaBtns = document.querySelectorAll(`#tallas-${index} .selected`);
  const colorBoxes = document.querySelectorAll(`#colores-${index} .selected`);

  if (!nombre || tallaBtns.length === 0 || colorBoxes.length === 0) {
    alert('Por favor, completa tu nombre y selecciona al menos una talla y color.');
    return;
  }

  const tallas = Array.from(tallaBtns).map(btn => btn.textContent).join(', ');
  const colores = Array.from(colorBoxes).map(box => box.getAttribute('data-color')).join(', ');

  const precioUnitario = parseFloat(precio.replace('€', '').replace(',', '.'));
  const total = (precioUnitario * cantidad).toFixed(2);

  const mensaje = `Hola, estoy interesado en comprar la camiseta "${titulo}"\nTallas: ${tallas}\nColores: ${colores}\nCantidad: ${cantidad}\nPrecio unitario: ${precio}\n**Total: ${total}€**\nNombre ${nombre}`;

  const encodedMessage = encodeURIComponent(mensaje);
  const url = `https://wa.me/34651169736?text=${encodedMessage}`;

  window.open(url, '_blank');
}

function nextPage() {
  if (paginaActual < totalPaginas) {

function previousPage() {
  if (paginaActual > 1) {
